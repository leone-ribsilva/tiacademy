<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Me acha! Encontre um endereço pelo número do CEP</title>
</head>
<body class="collum alignflex">

    <header class="flex alignflex collum" >
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </header>

    <main class="flex main">
        <div class="flex icone">
            <p><span class="material-icons">travel_explore</span></p>
        </div>
            <section id="containerFormulario" class="flex form">
                <form>
                    <div class="form-container"></div>
                        <fieldset>
                            <label for="cep">CEP</label>
                            <input type="CEP" required pattern="\d{5}-\d{3}" required placeholder="Digite o CEP" class="text" id="cep" name="cep" value="">
                            <label for="Rua">Rua</label>
                            <input type="text" class="txt" id="rua" name="rua" value="" disabled>
                            <label for="bairro">Bairro</label>
                            <input type="text" class="txt" id="bairro" name="bairro" value="" disabled>
                            <label for="cidade">Cidade</label>
                            <input type="text" class="txt" id="cidade" name="cidade" value="" disabled>
                            <label for="estado">Estado</label>
                            <input type="text" class="txt" id="estado" name="estado" value="" disabled>
                            <input id="btnBuscar" type="submit" name="enviarCEP" value="BUSCAR" >
                        </fieldset>
                    </div>
                </form>
            </section>
    </main>
    <footer></footer>
</body>
</html>
