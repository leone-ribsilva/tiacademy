<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PIZZARIA DA MAMA</title>
</head>
<body>
    <header class="flex" id="top-header">
        <h1 class="flex">PIZZARIA DA MAMA</h1>
        <nav id="menu" class="flex">
                <li class="flex item"><a class="flex go" href="#"><span class="material-icons icons-list">
                    email
                    </span>Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section-cards" class="flex">
            <div class="card">
                <figure class="card-img-pizza">
                    <img class="img-pizza" src="img/1.jpeg" alt="pizza de calabresa">
                </figure>

                <h2 class="sub-titulo-pizza">Pizza de Calabreza</h2>

                <form name="controle-tamanho" class="flex form-tamanho-pizza">
                    <label class="flex" for="p">P
                        <input type="radio" name="tamanho-pizza" id="p" value="p">
                    </label>
                    <label class="flex" for="m">M
                        <input type="radio" name="tamanho-pizza" id="m" value="m">
                    </label>
                    <label class="flex" for="g">G
                        <input type="radio" name="tamanho-pizza" id="g" value="g">
                    </label>
                    <input type="button" value="DELICIAR" class="btn">
                </form>
            </div>
            

        </section>
    </main>
    <footer></footer>
    
</body>
</html>
