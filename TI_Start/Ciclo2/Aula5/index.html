        var opcao = prompt('Digite 1 ou 2 para continuar')
        switch (opcao) {
            case '1':
                var pergunta = confirm('Você pretende continuar a operação?')
                if (pergunta) {
                    alert('Parabéns, você está ficando bom')
                } else {
                    alert('Poxa vida, você está aflito, não quer continuar?')
                }
                break
            case '2':
                var pergunta = confirm('Você é casado(a)?')
                if (pergunta) {
                    var conj = prompt('Qual é o nome do seu cônjuje?')
                    alert('Parabéns por estar casado com o(a) ' + conj)
                }
                break
            default:
                console.log('Esta opção não existe')
                break
        }
