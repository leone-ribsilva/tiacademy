<html lang="pt-br">

        <meta charset="UTF-8" />

        <title>Exercício 7 da aula 5</title>

    <script>
        var nomeUsuario = prompt('Digite seu nome')
        var idade = prompt('Digite sua idade')

        if (idade == 18) {
            document.write('Nome de usuário.....: ' + nomeUsuario)
            document.write(
                'Idade do usuário.....: ' +
                    idade +
                    ' anos. Você tem idade igual a 18  anos'
            )
        } else {
            if (idade > 18) {
                console.log('Nome de usuário.....: ' + nomeUsuario)
                console.log(
                    'Idade do usuário.....: ' +
                        idade +
                        ' anos. Você tem idade maior do que 18 anos'
                )
            } else {
                if (idade < 18) {
                    console.log('Nome de usuário.....: ' + nomeUsuario)
                    console.log(
                        'Idade do usuário.....: ' +
                            idade +
                            'anos. Você tem idade menor do que 18 anos'
                    )
                }
            }
        }
    </script>
    <body></body>
</html>
