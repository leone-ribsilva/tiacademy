<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //Operadores aritméticos
    var valor1 = 200
    var valor2 = 100
    var resultado = valor1 + valor2
    console.log(resultado)
    //Subtração
    var subtracao = resultado - 50
    console.log(subtracao)
    //Multiplicação
    var multiplicacao = subtracao * valor2
    console.log(multiplicacao)
    //Divisão
    var divisaoMulti = multiplicacao / 10
    console.log(divisaoMulti)
    //Potência
    var potenciaDivisao = divisaoMulti ** 2
    console.log(potenciaDivisao)
    //Resto da Divisão
    var restoDiv = potenciaDivisao % 3
    console.log(restoDiv)
    //Atribuição e soma
    var numero = 2
    numero += 2
    numero++
    numero++
    numero--
    ++numero
    --numero
    console.log(numero)
    //Operadores lógicos
    var n = 3
    var m = 2
    var r = n != m
    console.log(r)
  </script>
  <body></body>
</html>
