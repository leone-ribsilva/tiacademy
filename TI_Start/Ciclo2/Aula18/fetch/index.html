<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="script.js"></script> -->
        <title>Aula 18 - Fetch JS</title>
    </head>
    <script>
        window.onload = function () {
            //`https://viacep.com.br/ws/${cep}/json/`

            function resultadoCep(dadosCep) {
                for (let campo in dadosCep) {
                    if (document.querySelector(`#${campo}`)) {
                        document.querySelector(`#${campo}`).value =
                            dadosCep[campo]
                    }
                }
            }
            let dadosCep = async function (cep) {
                let url = `https://viacep.com.br/ws/${cep}/json/`
                try {
                    let dadosFetch = await fetch(url)
                    let dadosJson = await dadosFetch.json()
                    resultadoCep(dadosJson)
                } catch (error) {
                    alert(error)
                }
            }

            const btnBuscar = document.querySelector('#buscarCep')
            const CEP_ = document.querySelector('#numberCep')

            btnBuscar.addEventListener('click', function () {
                dadosCep(CEP_.value)
            })
        }
    </script>

    <body>
        <input type="text" name="" placeholder="Enter a CEP" id="numberCep" />
        <input type="text" name="" id="logradouro" />
        <input type="button" name="buscar" id="buscarCep" value="BUSCAR" />
    </body>
</html>
